<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			function test1(){
				let url = "brad31.jsp";
				$('#lottery').load(url);
			}
			function test2(){
				let url = "brad31.jsp";
				$.get(url,function(data,status){
					if (status == 'success'){
						$('#lottery').html(data);
					}
				});
			}
			function test3(){
				let url = "brad31.jsp";
				$.post(url,{},function(data, status){
					if (status == 'success'){
						$('#lottery').html(data);
					}
				});
			}
			function test4(){
				let url = "brad31.jsp";
				$.ajax({
					url : url,
					method: 'get',
					success: function(data){
						$('#lottery').html(data);
					}
				});
			}
			
		</script>
	</head>
	<body>
		Lottery: <span id="lottery"></span>
		<hr />
		<input type="button" onclick="test1()" value="Load" /><br />
		<input type="button" onclick="test2()" value="Get" /><br />
		<input type="button" onclick="test3()" value="Post" /><br />
		<input type="button" onclick="test4()" value="AJAX" /><br />
	</body>
</html>
